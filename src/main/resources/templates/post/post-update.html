<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Post update</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="form-container">
    <h2>Update Post</h2>
    <form th:action="@{/posts/{postId}(postId=${post.postId})}" th:method="put" th:object="${post}">
        <!-- CSRF token -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

        <div class="form-row">
            <label for="postText">Post Text:</label>
            <textarea id="postText" name="postText" rows="5" required
                      th:text="${post.postText}"></textarea>
        </div>
        <div class="form-row">
            <label for="postImageUrl">Image URL (optional):</label>
            <input type="text" id="postImageUrl" name="postImageUrl"
                   placeholder="http://example.com/image.jpg" th:value="${post.postImageUrl}"/>
        </div>
        <div class="form-row button-row">
            <button type="submit" class="save-button">Save</button>
            <div id="successMessage" class="success-message" th:if="${update_success}"
                 th:text="${update_success}"></div>
            <div class="error-message" th:if="${error}" th:text="${error}"></div>
        </div>
    </form>
</div>
<div>
    <form th:action="@{/posts/{postId}(postId=${post.postId})}" th:method="delete">
        <input type="hidden" name="postId" th:value="${post.postId}"/>
        <div>
            <button class="delete-button" type="submit"
                    onclick="return confirm('Are you sure you want to delete this post?');">
                Delete Post
            </button>
        </div>
    </form>
</div>
</body>
</body>
</html>
