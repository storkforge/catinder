<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Cats List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <style>
        /* Styles list viewen */
        .content {
            margin: 2em;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e79a6f;
            color: white;
        }
        a {
            text-decoration: none;
            color: #505050;
            font-weight: 600;
        }
        a:hover {
            color: #555;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="content">
    <h2>Cats List</h2>
    <a th:href="@{/cats/new}">Add New Cat</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Breed</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${cats}">
            <td th:text="${cat.catId}">1</td>
            <td th:text="${cat.catName}">Cat Name</td>
            <td th:text="${cat.catBreed}">Breed</td>
            <td th:text="${cat.catAge}">Age</td>
            <td>
                <a th:href="@{'/cats/' + ${cat.catId}}">View</a> |
                <a th:href="@{'/cats/' + ${cat.catId} + '/edit'}">Edit</a> |
                <a th:href="@{'/cats/' + ${cat.catId} + '/delete'}" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
