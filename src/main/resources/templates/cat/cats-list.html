<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Cats</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header"></div>
<h2>Cats</h2>
<div class="header-nav">
    <a class="submit create-button" th:href="@{/cats/new}">
        <span>Add New Cat</span>
    </a>
</div>
<div class="table-container">
    <table id="cats-table">
        <thead>
        <!-- Add a specific class (header-row) for styling the header row -->
        <tr class="header-row">
            <th>ID</th>
            <th>Name</th>
            <th>Breed</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="data-row" th:each="cat : ${cats}">
            <td th:text="${cat.catId}">1</td>
            <td th:text="${cat.catName}">Cat Name</td>
            <td th:text="${cat.catBreed}">Breed</td>
            <td th:text="${cat.catAge}">Age</td>
            <td>
                <a th:href="@{'/cats/' + ${cat.catId}}">View</a> |
                <a th:href="@{'/cats/' + ${cat.catId} + '/edit'}">Edit</a> |
                <a th:href="@{'/cats/' + ${cat.catId} + '/delete'}"
                   onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
