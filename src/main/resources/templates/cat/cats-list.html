<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Cats List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <style>
        /* Styles list viewen */
        .content {
            margin: 2em;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e79a6f;
            color: white;
        }
        a {
            text-decoration: none;
            color: #505050;
            font-weight: 600;
        }
        a:hover {
            color: #555;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="content">
    <h2 th:text="#{cat.list}">Cats List</h2>
    <div class="header-nav">
        <a class="submit create-button" th:href="@{/cats/new}">
            <span th:text="#{add.new.cat}">Add New Cat</span>
        </a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{cat.name}">Name</th>
            <th th:text="#{cat.breed}">Breed</th>
            <th th:text="#{cat.age}">Age</th>
            <th th:text="#{cat.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${cats}">
            <td th:text="${cat.catId}">1</td>
            <td th:text="${cat.catName}">Cat Name</td>
            <td th:text="${cat.catBreed}">Breed</td>
            <td th:text="${cat.catAge}">Age</td>
            <td>
                <a th:text="#{view}" th:href="@{'/cats/' + ${cat.catId}}">View</a> |
                <a th:text="#{edit}" th:href="@{'/cats/' + ${cat.catId} + '/edit'}">Edit</a> |
                <a th:text="#{delete}" th:href="@{'/cats/' + ${cat.catId} + '/delete'}" th:onclick="'return confirm(\'' + #{confirm.delete} + '\');'">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
