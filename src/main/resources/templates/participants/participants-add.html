<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Add Participant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="form-container">
    <h2 th:text="#{add.participant}" >Add participant:</h2>

    <form th:action="@{/participants/add}" method="post">

        <div class="form-row">
            <label th:text="#{user.name.with.colon}" for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" required/>
        </div>

        <div class="form-row">
            <label th:text="#{event.name.with.colon}" for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required/>
        </div>

        <div class="form-row">
            <button th:text="#{submit}" type="submit">Submit</button>
        </div>
    </form>
</div>
<!--Kolla success och error messages-->
<div th:if="${success}" class="success-message">
    <p th:text="${success}"></p>
</div>

<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>

</body>
</html>
