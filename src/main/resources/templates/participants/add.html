<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Participant</title>
</head>
<body>
<h1>Add a Participant</h1>
<nav>
    <a th:href="@{/events}">Back to Events</a> |
    <a th:href="@{/participants}">View All Participants</a>
</nav>

<p th:if="${success}" th:text="${success}" style="color:green;"></p>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<form th:action="@{/participants/add}" method="post" style="margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
        <div style="margin-bottom: 15px;">
            <label for="userId" style="display: block; margin-bottom: 5px;">User ID:</label>
            <input type="number" name="userId" id="userId" required style="padding: 8px; width: 200px;" />
        </div>

        <div style="margin-bottom: 15px;">
            <label for="eventId" style="display: block; margin-bottom: 5px;">Event ID:</label>
            <input type="number" name="eventId" id="eventId" required style="padding: 8px; width: 200px;" />
        </div>

        <button type="submit" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Add Participant</button>
</form>
</body>
</html>
