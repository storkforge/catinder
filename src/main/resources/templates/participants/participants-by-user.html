<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Events for User</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/header"></div>

<h2 style="text-align: center; margin-top: 40px;">Find Events for a User</h2>

<div class="form-container" style="text-align: center;">
    <p>Enter a user name to see which events they are participating in.</p>

    <form th:action="@{/by-user/search}" method="get">
        <div class="form-row" style="margin: 15px;">
            <label for="userName">User name:</label><br>
            <input type="text" id="userName" name="userName" placeholder="e.g. LoveALlCats" required>
        </div>
        <div class="form-row" style="margin: 15px;">
            <button type="submit">Search</button>
        </div>
    </form>
</div>

<div th:if="${participants != null}" style="text-align: center; margin-top: 30px;">
    <h3>Events for Selected User</h3>

    <div th:if="${#lists.isEmpty(participants)}">
        <p>This user is not participating in any events.</p>
    </div>

    <div th:unless="${#lists.isEmpty(participants)}">
        <ul style="list-style: none; padding: 0;">
            <li th:each="p : ${participants}" th:text="|${p.event.eventName} (${p.event.eventLocation})|"
                style="margin: 10px 0;"></li>
        </ul>
    </div>
</div>

</body>
</html>
