<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/header"></div>

<h2>Oops! Something went wrong.</h2>

<div class="error-message">
    <p th:text="${error}">An unexpected error occurred. Please try again later.</p>
</div>

<div style="margin-top: 20px;">
    <a th:href="@{/'/'}" class="btn btn-primary">Back to Homepage</a>
</div>

</body>
</html>

event-participation: <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Participants for Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/header"></div>

<h2>Participants for Selected Event</h2>

<div th:if="${#lists.isEmpty(participants)}">
    <p>This event has no participants.</p>
</div>

<div th:unless="${#lists.isEmpty(participants)}">
    <ul>
        <li th:each="p : ${participants}" th:text="|${p.user.userName} (${p.user.userEmail})|"></li>
    </ul>
</div>

</body>
</html>
