<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Update Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="form-container">
    <h2>Update event</h2>
    <form th:action="@{/events/{eventId}(eventId=${event.eventId})}" th:method="put" th:object="${event}">
        <div class="form-row">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" th:field="*{eventName}" placeholder="Enter event name" required class="form-control"/>
        </div>
        <div class="form-row">
            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" th:field="*{eventDescription}" rows="4" placeholder="Enter event description" required class="form-control"></textarea>
        </div>
        <div class="form-row">
            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" th:field="*{eventLocation}" placeholder="Enter event location" required class="form-control"/>
        </div>
        <div class="form-row">
            <label for="eventDateTime">Event Date and Time:</label>
            <input type="datetime-local" id="eventDateTime" th:field="*{eventDateTime}"/>
        </div>
        <div class="form-row button-row">
            <button type="submit" class="save-button">Save</button>
            <div id="successMessage" class="success-message" th:if="${update_success}"
                 th:text="${update_success}"></div>
            <div class="error-message" th:if="${error}" th:text="${error}"></div>
        </div>
    </form>
</div>
<div>
    <form th:action="@{/events/{eventId}(eventId=${event.eventId})}" th:method="delete">
        <input type="hidden" name="eventId" th:value="${event.eventId}"/>
        <div>
            <button class="delete-button" type="submit"
                    onclick="return confirm('Are you sure you want to delete this event?');">
                Delete Event
            </button>
        </div>
    </form>
</div>
</body>
</html>
