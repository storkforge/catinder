<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Random Cat</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="main-content">

    <h2>Random Cat from API</h2>

    <form th:action="@{/catimage}" method="get">
        <button type="submit" class="create-button">Give me a new cat image</button>
    </form>

    <div class="form-container" style="margin-top: 30px; text-align: center;">
        <img th:src="${catImageUrl}" alt="Random Cat"
             style="max-height: 300px; width: auto; max-width: 100%; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);" />
    </div>

</div>

</body>
</html>
