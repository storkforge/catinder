<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Update User</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="form-container">
    <h2 th:text="#{update.user}">Update user (userId: <span th:text="${user.userId}"></span>)</h2>
    <form th:action="@{/users/{userId}(userId=${user.userId})}" th:method="put" th:object="${user}">
        <!-- CSRF token -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

        <div class="form-row">
            <label th:text="#{username}" for="userName">Username:</label>
            <input type="text" id="userName" th:field="*{userName}" required/>
        </div>
        <div class="form-row">
            <label th:text="#{full.name}" for="userFullName">Full name:</label>
            <input type="text" id="userFullName" th:field="*{userFullName}"/>
        </div>
        <div class="form-row">
            <label th:text="#{email}" for="userEmail">Email:</label>
            <input type="email" id="userEmail" th:field="*{userEmail}"/>
        </div>
        <div class="form-row">
            <label th:text="#{location}" for="userLocation">Location:</label>
            <input type="text" id="userLocation" th:field="*{userLocation}"/>
        </div>
        <div class="form-row">
            <label th:text="#{subscription}" for="userRole">Subscription:</label>
            <input type="text" id="userRole" th:field="*{userRole}"/>
        </div>
        <div class="form-row">
            <label th:text="#{social.login}" for="userAuthProvider">Social login:</label>
            <input type="text" id="userAuthProvider" th:field="*{userAuthProvider}"/>
        </div>
        <div class="form-row button-row">
            <button th:text="#{save}"  type="submit" class="save-button">Save</button>
            <div id="successMessage" class="success-message" th:if="${update_success}"
                 th:text="${update_success}"></div>
            <div class="error-message" th:if="${error}" th:text="${error}"></div>
        </div>
<!--        Kolla update översättning-->
    </form>
</div>
<div>
    <form th:action="@{/users/{userId}(userId=${user.userId})}" th:method="delete">
        <input type="hidden" name="userId" th:value="${user.userId}"/>
        <div><!--  Kolla översättning-->
            <button th:text="#{delete.account}" class="delete-button" type="submit"
                    onclick="return confirm('Are you sure you want to delete this account?');" >
                Delete Account
            </button>
        </div>
    </form>
</div>
<script>
    setTimeout(function () {
        var successMsg = document.getElementById('successMessage');
        if (successMsg) {
            successMsg.style.display = 'none';
        }
    }, 5000);
</script>
</body>
</html>
