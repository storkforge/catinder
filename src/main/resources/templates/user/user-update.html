<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Update User</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="form-container">
    <h2>Update user (userId: <span th:text="${user.userId}"></span>)</h2>
    <form th:action="@{/users/{userId}(userId=${user.userId})}" th:method="put" th:object="${user}">
        <!-- CSRF token -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

        <div class="form-row">
            <label for="userName">Username:</label>
            <input type="text" id="userName" th:field="*{userName}" required/>
        </div>
        <div class="form-row">
            <label for="userFullName">Full name:</label>
            <input type="text" id="userFullName" th:field="*{userFullName}"/>
        </div>
        <div class="form-row">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" th:field="*{userEmail}"/>
        </div>
        <div class="form-row">
            <label for="userLocation">Location:</label>
            <input type="text" id="userLocation" th:field="*{userLocation}"/>
        </div>
        <div class="form-row">
            <label for="userRole">Subscription:</label>
            <select id="userRole" th:field="*{userRole}" required>
                <option value="" disabled>Select an option</option>
                <option value="BASIC">BASIC</option>
                <option value="PREMIUM">PREMIUM</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>
        <div class="form-row">
            <label for="userAuthProvider">Social login:</label>
            <select id="userAuthProvider" th:field="*{userAuthProvider}" required>
                <option value="google">Google</option>
            </select>
        </div>
        <div class="form-row button-row">
            <button type="submit" class="save-button">Save</button>
        </div>
        <div id="successMessage">
            <p  class="success-message" th:if="${update_success}"
                 th:text="${update_success}">
            </p>
            <p class="error-message" th:if="${error}"
                 th:text="${error}">
            </p>
        </div>
</div>
</form>
</div>
<div>
    <form th:action="@{/users/{userId}(userId=${user.userId})}" th:method="delete">
        <input type="hidden" name="userId" th:value="${user.userId}"/>
        <div>
            <button class="delete-button" type="submit"
                    onclick="return confirm('Are you sure you want to delete this account?');">
                Delete Account
            </button>
        </div>
    </form>
</div>
<script>
    // Hide the success message after 5 seconds
    setTimeout(function () {
        var successContent = document.querySelector('#successMessage');
        if (successContent) {
            successContent.style.opacity = '0';
        }
    }, 5000);
</script>
</body>
</html>
