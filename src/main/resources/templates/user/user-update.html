<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Update User</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header"></div>
<!-- If there is an error (e.g., no user found), display it -->
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<div th:if="${user}">
    <h2>Update user:</h2>
    <p><strong>User ID:</strong> <span th:text="${user.userId}"></span></p>
    <p><strong>User Name:</strong> <span th:text="${user.userName}"></span></p>
    <p><strong>Full Name:</strong> <span th:text="${user.userFullName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.userEmail}"></span></p>
    <p><strong>Location:</strong> <span th:text="${user.userLocation}"></span></p>
    <!-- Add form for updating user/user fields here -->
    <p>(Add update form here)</p>
</div>
</body>
</html>
