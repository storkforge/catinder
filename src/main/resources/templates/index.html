<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catinder - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center all text, including links and header */
            background-size: cover;
            background: linear-gradient(to bottom, #fad9c4, rgb(227, 162, 156)) no-repeat fixed;
        }

        header {
            position: relative;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 2.5em 1em 3em; /* top, sides, bottom */
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 20px;
            color: #e79a6f;
            text-shadow: 0 1px 2px rgba(255, 0, 0, 0.7),
            0 3px 6px rgba(255, 104, 15, 0.5),
            0 10px 20px rgba(255, 255, 255, 0.1);
            cursor: default;
        }

        p {
            color: #555;
            cursor: default;
        }

        .link-box {
            background: rgba(0, 0, 0, 0.1); /* semi-transparent white */
            border-radius: 10px; /* rounded corners */
            padding: 20px; /* extra padding */
            display: inline-block; /* centers the box */
            margin-top: 20px;
        }

        .link-box ul li {
            margin-bottom: 15px;
        }

        .link-box ul li:last-child {
            margin-bottom: 8px;
        }

        .cat-emoji {
            font-size: 1em;
            text-shadow: none;
            vertical-align: middle;
            margin: 0 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: #fffaef;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            color: #e79a6f;
            cursor: pointer;
            text-shadow: none;

        }

        a:active {
            text-shadow: 0 1px 2px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<header>
    <h1><span class="cat-emoji">üê±</span>Catinder<span class="cat-emoji">üê±</span></h1>
</header>
<p>Select a section to explore:</p>
<div class="link-box">
    <ul>
        <li><a th:href="@{/users}">Users</a></li>
        <li><a th:href="@{/cats}">Cats</a></li>
        <li><a th:href="@{/events}">Events</a></li>
        <li><a th:href="@{/posts}">Posts</a></li>
        <li><a th:href="@{/reminders}">Reminders</a></li>
        <li><a th:href="@{/recommendations}">Recommendations</a></li>
    </ul>
</div>
</body>
</html>
